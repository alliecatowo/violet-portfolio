faq:
  title: Frequently Asked Questions
  description: Answers to common questions about tutoring services and approach.
  categories:
    - title: Tutoring Services
      questions:
        - label: What subjects do you tutor?
          content: |
            I tutor all K-12 subjects, with particular expertise in history, social studies, civics, government, and social sciences. I also provide support in English/Language Arts, reading comprehension, and general homework help across all subject areas.
        - label: What age groups and grade levels do you work with?
          content: |
            I work with students from kindergarten through 12th grade (K-12). My teaching approach is tailored to each student's developmental stage, learning style, and individual needs.
        - label: Do you have experience with special needs students?
          content: |
            Yes! I have specialized experience working with students with developmental disabilities, including autism spectrum disorder, ADHD, and other learning differences. I use adaptive teaching methods and create individualized learning plans that accommodate each student's unique needs and strengths.
        - label: What is your teaching philosophy?
          content: |
            I believe education should be engaging, inclusive, and relevant. I focus on helping students develop critical thinking skills, connecting learning to real-world contexts, and building confidence. My goal is not just to help students succeed academically, but to foster a genuine love of learning and curiosity about the world.
    - title: Logistics & Booking
      questions:
        - label: How are sessions conducted?
          content: |
            I offer both in-person and virtual tutoring sessions, depending on your location and preference. Virtual sessions are conducted via Zoom or Google Meet, and I use interactive tools to keep students engaged. Session length is typically 60 minutes, though we can adjust based on the student's age and attention span.
        - label: What are your rates?
          content: |
            My tutoring rates vary based on session frequency, subject complexity, and specific learning needs. Please contact me directly to discuss your situation and receive a customized quote. I strive to keep my services accessible and offer flexible payment options.
        - label: How do I schedule a session?
          content: |
            You can reach out via email, phone, or the contact form on my website. We'll start with a brief consultation to discuss your student's needs, goals, and schedule. From there, we can arrange a regular tutoring schedule that works for your family.
        - label: Do you offer group tutoring or workshops?
          content: |
            Yes! In addition to one-on-one tutoring, I offer small group sessions (2-4 students) and can design custom workshops on topics like study skills, test preparation, or specific subject areas. Group rates are available - please inquire for details.
    - title: Background & Approach
      questions:
        - label: What is your educational background?
          content: |
            I hold a Dual Associate degree in Political Science and Sociology from Clovis Community College, and I'm currently completing my Bachelor's degree in Sociology and Multiple Subject Teaching Credential at California State University, Fresno. I'm also involved in academic research on genocide prevention and healthcare access.
        - label: What makes your approach different?
          content: |
            My teaching combines academic rigor with real-world relevance. Drawing on my background in sociology and political science, I help students understand not just the "what" but the "why" behind what they're learning. I'm particularly passionate about instilling civic values and helping students become informed, engaged citizens.
        - label: Do you assign homework between sessions?
          content: |
            This depends on the student's needs and goals. I can provide supplementary practice materials and activities to reinforce learning between sessions, but I always coordinate with parents to ensure the workload is appropriate and manageable alongside school assignments.
