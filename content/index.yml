about:
  title: About Me
  description: |
    As an educator pursuing my Multiple Subject Teaching Credential, I bring a deep passion for history, civic education, and inclusive teaching practices.
    My background in sociology and political science, combined with hands-on research experience, informs my approach to creating engaging, meaningful learning experiences for all students.
    I specialize in working with K-12 learners, including students with developmental disabilities, and believe that every student deserves access to quality education that inspires curiosity and critical thinking.
