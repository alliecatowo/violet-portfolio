title: Get in Touch
description: Have questions about tutoring services, research collaboration, or just want to connect? I'd love to hear from you.
seo:
  title: Contact - Violet Gash
  description: Contact Violet Gash for tutoring services, research collaboration, speaking engagements, or general inquiries about education and civic engagement.
content: |
  Whether you're interested in tutoring services for your child, exploring research collaboration opportunities, or have questions about my work in education, I'm here to help. Please fill out the form below or reach out directly using the contact information provided.

  ## Contact Information

  - **Email**: violet@violet-teaches.me
  - **Phone**: (555) 123-4567
  - **Location**: Central Valley, California (Fresno/Clovis area)

  ## Response Time

  I typically respond to inquiries within 24-48 hours. If you're reaching out about tutoring services, I'll schedule a free consultation call to discuss your student's needs and how I can help.
